<!DOCTYPE html>
<meta charset="utf-8">
<title>Loaded</title>
<script>
  window.addEventListener("message", function (event) {
    if (event.data === 'local') {
      fetch("title.html")
                .then(response => {parent.postMessage('success', '*')})
                .catch(response => {parent.postMessage('failure', '*')});
    }
    if (event.data === 'public-non-secure') {
      fetch("http://info.cern.ch/", {mode: "no-cors"})
                .then(response => {parent.postMessage('success', '*')})
                .catch(response => {parent.postMessage('failure', '*')});
    }
    if (event.data === 'public-secure') {
      fetch("https://www.google.com/", {mode: "no-cors"})
                .then(response => {parent.postMessage('success', '*')})
                .catch(response => {parent.postMessage('failure', '*')});
    }
  });
</script>
